<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora e Orçamento 3D</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-3xl border border-gray-200">

        <img src="icons/icon-192.png" alt="Logo da VertoMaker" class="mx-auto mb-6 h-12">
        <h1 class="text-3xl font-extrabold text-center mb-6 text-red-600">Calculadora de Custos - VertoMaker</h1>

        <div class="mb-6 border-b pb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Gerenciar Filamentos</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label for="profileName" class="block font-medium">Nome do Perfil</label>
                    <input type="text" id="profileName" class="w-full border rounded-lg p-2" placeholder="Ex: PLA+ Preto">
                </div>
                <div>
                    <label for="profileValue" class="block font-medium">Valor (R$/kg)</label>
                    <input type="number" id="profileValue" class="w-full border rounded-lg p-2" placeholder="150.00">
                </div>
                <div>
                    <button id="saveProfileBtn" class="w-full bg-red-600 hover:bg-red-700 text-white py-2 px-4 rounded-lg font-semibold">Salvar Perfil</button>
                </div>
            </div>
            <div id="profilesList" class="mt-4 space-y-2"></div>
        </div>

        <div class="mb-8 border-b pb-6">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Catálogo de Peças</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
                <div class="md:col-span-2">
                    <label for="newPieceName" class="block font-medium">Nome da Peça</label>
                    <input type="text" id="newPieceName" class="w-full border rounded-lg p-2" placeholder="Ex: Chaveiro VertoMaker">
                </div>
                <div>
                    <label for="newPieceHours" class="block font-medium">Horas</label>
                    <input type="number" id="newPieceHours" class="w-full border rounded-lg p-2" value="0">
                </div>
                <div>
                    <label for="newPieceMinutes" class="block font-medium">Minutos</label>
                    <input type="number" id="newPieceMinutes" class="w-full border rounded-lg p-2" value="0">
                </div>
                <div>
                    <label for="newPieceWeight" class="block font-medium">Peso (g)</label>
                    <input type="number" id="newPieceWeight" class="w-full border rounded-lg p-2" value="0">
                </div>
            </div>
            <button id="savePieceBtn" class="mt-4 w-full bg-red-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg font-semibold">Salvar Peça no Catálogo</button>
            <div id="piecesList" class="mt-4 space-y-2"></div>
        </div>

        <h2 class="text-2xl font-bold mb-4 text-gray-700">Calcular Custos</h2>
        
        <div class="mb-4">
            <label for="pieceSelector" class="block font-medium text-lg">Carregar Peça do Catálogo</label>
            <select id="pieceSelector" class="w-full border rounded-lg p-2 bg-gray-50">
                <option value="">-- Selecione uma peça para preencher os dados --</option>
            </select>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="horas" class="block font-medium">Tempo de impressão (h)</label>
                <input id="horas" type="number" class="w-full border rounded-lg p-2" value="0">
            </div>
            <div>
                <label for="minutos" class="block font-medium">Tempo de impressão (min)</label>
                <input id="minutos" type="number" class="w-full border rounded-lg p-2" value="0">
            </div>
            <div>
                <label for="peso" class="block font-medium">Peso por unidade (g)</label>
                <input id="peso" type="number" class="w-full border rounded-lg p-2" value="0">
            </div>
            <div>
                <label for="pecas" class="block font-medium">Número de peças</label>
                <input id="pecas" type="number" class="w-full border rounded-lg p-2" value="1">
            </div>
            
            <div>
                <label for="filamentSelector" class="block font-medium">Selecionar Perfil de Filamento</label>
                <select id="filamentSelector" class="w-full border rounded-lg p-2">
                    <option value="">-- Selecione um perfil --</option>
                </select>
            </div>
            
            <div>
                <label for="valorFilamento" class="block font-medium">Valor do kg de filamento (R$)</label>
                <input id="valorFilamento" type="number" class="w-full border rounded-lg p-2" value="150">
            </div>
            <div>
                <label for="custoSetup" class="block font-medium">Custo de setup (R$)</label>
                <input id="custoSetup" type="number" class="w-full border rounded-lg p-2" value="25">
            </div>
            <div>
                <label for="custoAcabamento" class="block font-medium">Custo acabamento (R$)</label>
                <input id="custoAcabamento" type="number" class="w-full border rounded-lg p-2" value="25">
            </div>
            <div>
                <label for="precoKWh" class="block font-medium">Preço kWh (R$)</label>
                <input id="precoKWh" type="number" step="0.01" class="w-full border rounded-lg p-2" value="0.84">
            </div>
            <div>
                <label for="consumoMaquina" class="block font-medium">Consumo máquina (W)</label>
                <input id="consumoMaquina" type="number" class="w-full border rounded-lg p-2" value="350">
            </div>
            <div>
                <label for="valorImpressora" class="block font-medium">Valor impressora (R$)</label>
                <input id="valorImpressora" type="number" class="w-full border rounded-lg p-2" value="3509.10">
            </div>
            <div>
                <label for="tempoRetorno" class="block font-medium">Tempo retorno (meses)</label>
                <input id="tempoRetorno" type="number" class="w-full border rounded-lg p-2" value="36">
            </div>
            <div>
                <label for="horasDepreciacao" class="block font-medium">Depreciação (h)</label>
                <input id="horasDepreciacao" type="number" class="w-full border rounded-lg p-2" value="6000">
            </div>
            <div>
                <label for="diasMes" class="block font-medium">Dias por mês</label>
                <input id="diasMes" type="number" class="w-full border rounded-lg p-2" value="10">
            </div>
            <div>
                <label for="horasDia" class="block font-medium">Horas por dia</label>
                <input id="horasDia" type="number" class="w-full border rounded-lg p-2" value="8">
            </div>
            <div>
                <label for="falhas" class="block font-medium">% de falhas</label>
                <input id="falhas" type="number" class="w-full border rounded-lg p-2" value="20">
            </div>
            <div>
                <label for="imposto" class="block font-medium">Imposto (%)</label>
                <input id="imposto" type="number" class="w-full border rounded-lg p-2" value="12">
            </div>
            <div>
                <label for="lucro" class="block font-medium">Lucro (%)</label>
                <input id="lucro" type="number" class="w-full border rounded-lg p-2" value="75">
            </div>
            <div>
                <label for="custosDiversos" class="block font-medium">Custos diversos (R$)</label>
                <input id="custosDiversos" type="number" step="0.01" class="w-full border rounded-lg p-2" value="50.00">
            </div>
            <div>
                <label for="assinaturaSTLFLIX" class="block font-medium">Assinatura STLFLIX (R$)</label>
                <input id="assinaturaSTLFLIX" type="number" step="0.01" class="w-full border rounded-lg p-2" value="2221.00">
            </div>
            <div>
                <label for="valorPinturaHora" class="block font-medium">Valor hora de pintura (R$)</label>
                <input id="valorPinturaHora" type="number" step="0.01" class="w-full border rounded-lg p-2" value="50.00">
            </div>
            <div>
                <label for="tempoPinturaHoras" class="block font-medium">Tempo de pintura (h)</label>
                <input id="tempoPinturaHoras" type="number" step="0.01" class="w-full border rounded-lg p-2" value="0">
            </div>
        </div>

        <button onclick="calcular()" class="mt-6 w-full bg-red-600 hover:bg-red-700 transition text-white py-3 rounded-xl font-semibold shadow">Calcular</button>

        <div id="resultados" class="mt-6 hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Resultados da Calculadora</h2>
            <div id="saida" class="space-y-2 text-gray-800 bg-gray-50 p-4 rounded-xl border"></div>
        </div>

        <div id="orcamento-section" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-gray-700">Gerar Orçamento PDF</h2>
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label for="clientName" class="block font-medium">Nome do Cliente:</label>
                    <input type="text" id="clientName" class="w-full border rounded-lg p-2" placeholder="Digite o nome do cliente">
                </div>
                <div>
                    <label for="mainText" class="block font-medium">Texto Principal do Orçamento:</label>
                    <textarea id="mainText" rows="5" class="w-full border rounded-lg p-2">
Prezado cliente,

Segue a proposta de orçamento detalhada para a sua peça impressa em 3D.

Este valor inclui todos os custos envolvidos na produção:
- Tempo de impressão e acabamento
- Materiais consumidos (filamento, tintas, etc.)
- Energia elétrica utilizada
- Custos operacionais e de manutenção de equipamentos
- Impostos aplicáveis

Abaixo detalhamos cada componente do valor final.
                    </textarea>
                </div>
                <div>
                    <label for="tableData" class="block font-medium">Dados da Tabela:</label>
                    <textarea id="tableData" rows="5" class="w-full border rounded-lg p-2">Descrição/Valor Final</textarea>
                </div>
                <div>
                    <label for="additionalText" class="block font-medium">Texto Adicional:</label>
                    <textarea id="additionalText" rows="5" class="w-full border rounded-lg p-2">Esta proposta é de caráter informativo e não tem efeitos contratuais.
                    </textarea>
                </div>
                <div>
                    <label for="signature" class="block font-medium">Assinatura:</label>
                    <input type="text" id="signature" class="w-full border rounded-lg p-2" value="Eric Melo">
                </div>
            </div>
            <div class="mt-6">
                <button onclick="gerarOrçamento()" class="w-full bg-green-600 hover:bg-green-700 transition text-white py-3 rounded-xl font-semibold shadow">Gerar PDF</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js").then(() => console.log("Service Worker registrado"));
        }
    </script>
</body>
</html>
